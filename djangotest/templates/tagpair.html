{% extends "base.html" %}
{% block content %}

<div>
    
    {% for tagPairCompare in tagPairCompares %}
            <p></p>
            {% with "/"|add:tagPairCompare.simiTag as simiTag %}
           <a href = "{% url 'tagcompare' tagPairCompare.tag  simiTag  %}">click me!</a>
           <h3>The tag: {{tagPairCompare.tag | capfirst}}    </h3>
           <h3>The similar tag: {{tagPairCompare.simiTag | capfirst}}    </h3>
           	{% endwith %}
    {% endfor %}
</div>


{% endblock %}
