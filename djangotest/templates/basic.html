<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Home - Stackoverflow Tags</title>
        <!--link rel="stylesheet" id="ample-style-css" href="http://wisdompets.com/wp-content/themes/ample/style.css?ver=4.8.3" type="text/css" media="all"-->
    </head>
    <body class="wide">
        <div id="page" class="hfeed site">
            <header>
                <div class="header">

                    <img src="https://cdn.sstatic.net/Sites/stackoverflow/img/apple-touch-icon@2.png?v=73d79a89bded" alt="stackoverflow">
                </div>
            </header>
            <div class="main-wrapper">
                <div class="single-page clearfix">
                    <div class="inner-wrap">
                        <p>For insights of tags on StackOverflow</p>
                        <hr>
                        <div>
                        {% block content %}
                        {% endblock %}
                        </div>
                    </div>
                </div>
            </div>
            <footer id="colophon">
                <div class="inner-wrap">
                    For research and learning purpose. 
                </div>
            </footer>
        </div>
    </body>
</html>
