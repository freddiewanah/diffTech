{% extends "base.html" %}

{% block content %}




<div class="container" style = "max-width: 960px;margin: auto;">
  <div class="row align-items-center" style = "height: 600px;">
    <div class="col">
    </div>
    <div class="col-12 align-items-center">
      
		<form action="/selecttag/" method="post">
		{% csrf_token %}
		  <div class="form-group">
		  	<p class = "text-center" style = "font-size: 3rem;font-weight: 300;font-family: fantasy;color:  #ffffff;">Please input your tag here: </p>

		  	<div class="container">
		  	  <div class="row align-items-center">
			    <div class="col">
			    </div>
			    <div class="col-6 align-items-center">

		  	

		    	<input class="form-control form-control-lg" style = "background-color: rgb(18, 9, 14);border: 2px solid #f8f9fa;color: #f8f9fa;text-align:center;" name = "tag" type="text" placeholder="Enter a tag name"> 

  				</div>
  				<div class="col">
		    	</div>
		  	</div>
		  	</div>

		  	<br>

		  <div class="container">
		  <div class="row d-flex justify-content-center">
				<button  type="submit" class="list-group-item list-group-item-action" style="background-color: #e8ae00;width: 160px;padding-top: 8px;padding-bottom: 4px;padding-left: 4px;padding-right: 4px;text-align: center;margin: auto;"><h5 class = "text-center" style = "font-size: 1.5rem;font-family: monospace;">Submit</h5></button>
		  </div>
		  </div>
		  </div>
		</form> 

    </div>
    <div class="col">
    </div>
  </div>
</div>


{% endblock %}
