{% extends "base.html" %}

{% block content %}




<div class="container" style = "max-width: 960px;margin: auto;">
  <div class="row align-items-center" style = "height: 600px;">
    <div class="col">
    </div>
    <div class="col-6 align-items-center">
      
		<form action="/selecttag/" method="post">
		{% csrf_token %}
		  <div class="form-group">
		  	<p class = "text-center" style = "font-size: 2rem; font-weight: 300;">Please input your tag here: </p>

		  	<div class="container">
		  	  <div class="row align-items-center">
			    <div class="col">
			    </div>
			    <div class="col-6 align-items-center">

		  	

		    	<input class="form-control form-control-lg" style = "background-color: rgb(18, 9, 14);border:1px solid rgba(0,0,0,.075);color: #ffffff;text-align:center" name = "tag" type="text" placeholder="Enter a tag name"> 

  				</div>
  				<div class="col">
		    	</div>
		  	</div>
		  	</div>

		  	<br>

		  <div class="container">
		  <div class="row d-flex justify-content-center">
				<button  type="submit" class="list-group-item list-group-item-action" style="background-color: #e8ae00;width:120px;padding-top: 4px;padding-bottom: 4px;padding-left: 4px;padding-right: 4px;text-align: center;margin: auto;"><h5 class = "text-center" style = "font-size: 1rem;">Submit</h5></button>
		  </div>
		  </div>
		  </div>
		</form> 

    </div>
    <div class="col">
    </div>
  </div>
</div>


{% endblock %}
